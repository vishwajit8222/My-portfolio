<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ContactMe.css">
</head>
<body>
    <section>
    <h3> Contact Me : </h3>
        <form action="/action.php">
        <div>
            <label>
            <p>Full Name : </p> 
            <input type="text" placeholder="First name Last name">
            <br><br>
            </label>
        </div>
        <div>
            <label>
            <p>E-mail : </p> 
            <input type="email" placeholder="abc@gmail.com">
            <br><br>
            </label>
        </div>
        <div>
            <label>
            <p>Moblie Number : </p> 
            <input type="number" placeholder="+91 1234567890">
            <br><br>
            </label>
        </div>
        <div>
            <label>
            <p>Your Company Or Collage : </p> 
            <input type="text" placeholder="Xyz Pvt. Ltd. Or xyz collage">
            <br><br>
            </label>
        </div>
        <div>
            <textarea name="Query" id="11" placeholder="Enter your query here!" rows=5 cols="50" ></textarea>
        </div>
        <div>
            <label>
            <h4>Who are you ?</h4>
            <label for="101">
            <input type="radio" value="Recruiter" name="Visitor" id="101"> Recruiter
            </label>
            <br><br>
            <label for="102">
            <input type="radio" value="Student" name="Visitor" id="102" checked> Student
            </label>
            <br><br>
            <label for="103">
            <input type="radio" value="Other" name="Visitor" id="103"> Other
            </label>
            </label>
        </div>
            <br>
        <div>
            Select your city :
            <select name="City">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglore">Banglore</option>
                <option value="Pune">Pune</option>
            </select>
        </div>
            <br>
        <div>
            <input type="submit" >
            <button type="reset"> Reset </button>
        </div>
        </form>
    </section>
</body>
</html>
